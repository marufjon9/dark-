<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,600;6..12,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Flags</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <h1 class="header__title">Where in the world?</h1>
          <button type="button" class="header__theme">Dark Mode</button>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main class="main">
      <div class="container">
        <div class="main__wrapper">
          <div class="main__top">
            <form class="main__form form">
              <input
                onkeyup="renderSingle()"
                class="form__input"
                type="text"
                placeholder="Search for a countryâ€¦"
                autocomplete="off"
                required
              />
              <select
                class="form__select"
                name="continents"
                id=""
                onclick="single()"
              >
                <option class="form__option" value="" disabled selected>
                  Filter by Region
                </option>
                <option class="form__option" value="Africa">Africa</option>
                <option class="form__option" value="America">America</option>
                <option class="form__option" value="Asia">Asia</option>
                <option class="form__option" value="Europe">Europe</option>
                <option class="form__option" value="Oceania">Oceania</option>
              </select>
            </form>
          </div>
          <div class="main__bottom">
            <ul class="main__list"></ul>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer"></footer>

    <script src="countries.js"></script>
    <script src="script.js"></script>
  </body>
</html>
